<table xmlns:th="https://www.thymeleaf.org" th:if="${not #lists.isEmpty(contacts)}">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.lastname}">The first name</td>
        <td th:text="${contact.firstname}">The last name</td>
    </tr>
</table>
