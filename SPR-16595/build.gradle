buildscript {
	ext {
		springBootVersion = '2.1.0.M3'
	}
	repositories {
		maven { url 'https://repo.maven.apache.org/maven2/' }
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'io.spring.issues'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

// Switch the Spring Framework version to 5.1.0.RC3 to reproduce the bug
// ext['spring.version']          = '5.1.0.RC3'
// Use the latest snapshot for Spring Framework 5.1.0 to see the fixed bug
ext['spring.version']          = '5.1.0.BUILD-SNAPSHOT'

repositories {
	maven { url 'https://repo.maven.apache.org/maven2/' }
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile("org.junit.jupiter:junit-jupiter-api")

	testRuntime("org.junit.jupiter:junit-jupiter-engine")
	// Include latest JUnit Platform Launcher for proper IDE support
	testRuntime("org.junit.platform:junit-platform-launcher")
}

test {
	useJUnitPlatform()

	testLogging {
		events "passed", "skipped", "failed"
	}
}
