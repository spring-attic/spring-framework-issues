<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>

<body>



        <form action="" th:action="@{/save}" th:object="${simplebean}" th:method="PUT" class="form-horizontal">

            <div class="form-group">
                <label for="food" class="control-label col-xs-2">Foo</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="foo" th:field="*{foo}" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label for="bar" class="control-label col-xs-2">Bar</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="bar" th:field="*{bar}" required="required" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-5">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>

            </div>

        </form>

</body>
</html>
